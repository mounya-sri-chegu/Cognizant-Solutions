<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-5">Our Pricing</h2>
    <div class="row text-center">
      <div class="col-md-4 mb-4">
        <div class="border p-4 m-2 rounded shadow-sm">
          <h3>Basic</h3>
          <p class="mt-3">$9.99 / month</p>
          <p>Essential features for personal use.</p>
          <button class="btn btn-outline-primary mt-3">Choose Plan</button>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="border p-4 m-2 rounded shadow-sm">
          <h3>Pro</h3>
          <p class="mt-3">$19.99 / month</p>
          <p>Advanced tools for professionals.</p>
          <button class="btn btn-primary mt-3">Choose Plan</button>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="border p-4 m-2 rounded shadow-sm">
          <h3>Enterprise</h3>
          <p class="mt-3">$49.99 / month</p>
          <p>All features for large teams.</p>
          <button class="btn btn-outline-primary mt-3">Choose Plan</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
