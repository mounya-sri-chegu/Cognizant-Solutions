<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Typography Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="display-1 text-primary">Display Heading 1</h1>
    <p class="lead">This is a lead paragraph. It stands out from regular paragraphs.</p>
    <p class="text-muted">This text is muted for de-emphasis.</p>
    <p class="fw-bold">This paragraph is bold using <code>fw-bold</code>.</p>
    <p class="fst-italic">This is italic text using <code>fst-italic</code>.</p>
    <p><mark>This is highlighted text using &lt;mark&gt; tag.</mark></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
