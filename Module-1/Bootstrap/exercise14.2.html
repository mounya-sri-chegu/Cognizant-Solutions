<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      
      <!-- Sidebar: hidden on small, shown on md and larger -->
      <div class="col-md-3 col-lg-2 d-none d-md-block bg-light p-4 border-end">
        <h4>Sidebar</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
        </ul>
      </div>

      <!-- Main content -->
      <div class="col-12 col-md-9 col-lg-10 p-4">
        <h2>Main Content Area</h2>
        <p>This content always shows, while the sidebar is only visible on tablet (md) and larger screens.</p>
      </div>

    </div>
  </div>

</body>
</html>
