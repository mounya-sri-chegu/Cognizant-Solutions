<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Object</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="media d-flex align-items-start">
      <img style="width:200px" src="https://localo.com/assets/img/definitions/what-is-bootstrap.webp" class="me-3" alt="Media Image">
      <div class="media-body">
        <h5 class="mt-0">BootStrap</h5>
        <p>This is an example of a media object. The image is aligned to the left of the content.</p>
      </div>
    </div>
  </div>
</body>
</html>
