<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixed Footer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="padding-bottom: 70px;"> <!-- To prevent content being hidden behind footer -->

  <div class="container mt-5">
    <h2>Page Content</h2>
    <p>This is some content above the fixed footer. Scroll down to see it in action.</p>
  </div>

  <footer class="bg-dark text-white text-center py-3 position-fixed bottom-0 w-100">
    &copy; 2025 My Website | Fixed Footer
  </footer>

</body>
</html>
