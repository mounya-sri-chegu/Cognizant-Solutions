<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Badge Overlay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .badge-overlay {
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="position-relative d-inline-block">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/008/951/892/small_2x/cute-puppy-pomeranian-mixed-breed-pekingese-dog-run-on-the-grass-with-happiness-photo.jpg" class="img-fluid rounded" alt="Sample Image">
      <span class="position-absolute badge bg-danger badge-overlay">Hot</span>
    </div>
  </div>

</body>
</html>
