<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reordered Columns with Custom Colors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row text-center">
      <div class="col-md-6 order-md-2 bg-warning text-dark p-4">
        <h4>Second on Desktop</h4>
        <p>This column appears <strong>second</strong> on medium and larger screens, but first on mobile.</p>
      </div>
      <div class="col-md-6 order-md-1 bg-info text-white p-4">
        <h4>First on Desktop</h4>
        <p>This column appears <strong>first</strong> on medium and larger screens, but second on mobile.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
