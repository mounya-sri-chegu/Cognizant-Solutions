<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card with Shadow and Rounded Pill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h5 class="card-title">Premium Feature</h5>
      <p class="card-text">This card uses a large shadow and a pill-shaped badge for style.</p>
      <span class="badge bg-success rounded-pill px-3 py-2">New</span>
    </div>
  </div>

</body>
</html>
