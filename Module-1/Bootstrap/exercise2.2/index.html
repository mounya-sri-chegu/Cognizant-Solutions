<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Local JS Example</title>

  <!-- Bootstrap CSS from local file -->
  <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
  <div class="container mt-5 text-center">
    <h1 class="text-success">Bootstrap with Local JS Bundle</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
      Launch Modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Example Modal</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            This modal is powered by bootstrap.bundle.min.js
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle from local file -->
  <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
