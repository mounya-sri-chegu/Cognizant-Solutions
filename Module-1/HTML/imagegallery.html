<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Community Event Gallery</title>
  <style>
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      text-align: center;
    }
    td {
      padding: 10px;
      vertical-align: top;
    }
    .event-img {
      border: 3px solid #333;
      border-radius: 10px;
      width: 150px;
      height: 150px;
      display: block;
      margin: 0 auto 8px;
      object-fit: cover;
    }
    .caption {
      font-style: italic;
      font-size: small;
      color: #555;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Past Event Gallery</h2>
  <table>
    <tr>
      <td>
        <img src="event1.jpeg" alt="Children's Day Celebration" title="Children's Day" class="event-img" />
        <div class="caption">Children's Day 2023</div>
      </td>
      <td>
        <img src="event2.jpeg" alt="Community Day Gathering" title="Community Day" class="event-img" />
        <div class="caption">Community Day 2023</div>
      </td>
      <td>
        <img src="event3.jpeg" alt="Opening Ceremony" title="Opening Day" class="event-img" />
        <div class="caption">Opening Day 2022</div>
      </td>
    </tr>
    <tr>
      <td>
        <img src="event4.jpeg" alt="Social Day Event" title="Social Day" class="event-img" />
        <div class="caption">Social Day 2024</div>
      </td>
      <td>
        <img src="event5.jpeg" alt="Special Day Festivities" title="Special Day" class="event-img" />
        <div class="caption">Special Day 2022</div>
      </td>
      <td>
        <img src="event6.jpeg" alt="Farewell Party" title="Farewell Day" class="event-img" />
        <div class="caption">Farewell Day 2025</div>
      </td>
    </tr>
  </table>

</body>
</html>
