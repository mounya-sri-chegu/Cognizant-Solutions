<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f4f8;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      background-color: #0077cc;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #005fa3;
    }
    output {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Event Registration Form</h2>

  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required autofocus />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@mail.com" required />

    <label for="eventDate">Event Date:</label>
    <input type="date" id="eventDate" name="eventDate" required />

    <label for="eventType">Event Type:</label>
    <select id="eventType" name="eventType" required>
      <option value="" disabled selected>Select an event type</option>
      <option value="communityDay">Community Day</option>
      <option value="childrenDay">Children's Day</option>
      <option value="socialDay">Social Day</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Write any additional info here..."></textarea>

    <button type="submit">Register</button>

    <output id="confirmation"></output>
  </form>

  <script>
    // Handle form submission
    const form = document.getElementById('registrationForm');
    const output = document.getElementById('confirmation');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent actual form submission

      // Get form values
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const date = form.eventDate.value;
      const eventType = form.eventType.options[form.eventType.selectedIndex].text;
      const message = form.message.value.trim();

      // Prepare confirmation message
      let confirmMsg = `Thank you, ${name}! You have successfully registered for the "${eventType}" on ${date}.`;
      if (message) {
        confirmMsg += ` Your message: "${message}"`;
      }

      // Display confirmation message
      output.textContent = confirmMsg;

      // Optionally, reset the form (comment out if not desired)
      // form.reset();
    });
  </script>

</body>
</html>
