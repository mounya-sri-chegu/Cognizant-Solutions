
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Debugging Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    #output {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>ðŸ›  Debugging Practice</h2>

  <label for="numberInput">Enter a number:</label>
  <input type="number" id="numberInput" placeholder="Enter a number" />

  <button onclick="calculateSquare()">Calculate Square</button>

  <div id="output"></div>

  <div class="box" id="colorBox"></div>

  <script>
    function calculateSquare() {
      const input = document.getElementById('numberInput').value;
      console.log("User input:", input); // ðŸŸ¢ Use Console tab to see this log

      if (input === "") {
        console.error("No input provided!"); // ðŸ”´ Watch for errors here
        document.getElementById('output').textContent = "Please enter a number!";
        return;
      }

      const number = parseInt(input);

      // ðŸ›‘ Add a breakpoint on the next line
      const square = number * number;

      document.getElementById('output').textContent = `Square of ${number} is ${square}`;

      // Change box color for fun
      document.getElementById('colorBox').style.backgroundColor = "lightgreen";
    }
  </script>

</body>
</html>
