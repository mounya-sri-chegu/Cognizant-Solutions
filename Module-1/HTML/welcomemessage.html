<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Banner Example</title>
  <style>
    /* Internal CSS for welcomeBanner */
    #welcomeBanner{
            padding: 5px;
            background: blue;
            color:white;
            font-family: Arial, Helvetica, sans-serif;

        }

    /* Class for highlighting important text */
    .highlight{
            background-color: yellowgreen;
            padding: 5px;
            font-weight: bold;
            border-radius:4px;
        }
  </style>
</head>
<body>

  <!-- Welcome Message Section -->
  <div id="welcomeBanner">
    <h2>Welcome back, <span class="highlight">Mounya</span>!</h2>
    <p>We have a <span style="color: red; font-weight: bold;">special offer</span> just for you.</p>
    <p class="highlight">Enjoy free access to premium events this month!</p>
  </div>

</body>
</html>
